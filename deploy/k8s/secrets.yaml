apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  username: diabrisk
  password: diabrisk_dev_password
  database: diabrisk
  url: postgres://diabrisk:diabrisk_dev_password@postgres:5432/diabrisk?sslmode=disable
---
apiVersion: v1
kind: Secret
metadata:
  name: oauth-secret
type: Opaque
stringData:
  google-client-id: "YOUR_GOOGLE_CLIENT_ID_HERE"
  google-client-secret: "YOUR_GOOGLE_CLIENT_SECRET_HERE"
  redirect-url: "http://localhost/auth/google/callback"
