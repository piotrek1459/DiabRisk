apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: diabrisk-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: diabrisk.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
