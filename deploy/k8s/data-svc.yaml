apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-svc
  labels:
    app: data-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-svc
  template:
    metadata:
      labels:
        app: data-svc
    spec:
      containers:
      - name: data-svc
        image: diabrisk-data:dev
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: PORT
          value: "8082"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep data-svc | grep -v grep"
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep data-svc | grep -v grep"
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-svc
spec:
  selector:
    app: data-svc
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP
